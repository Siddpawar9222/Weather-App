<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        font-size: 20px;
      } 
      a:link{
        color: blue;
        background-color: black;
      }
      a:visited{
        color: red;
        background-color: black;
      }
      a:hover{
        color: brown;
        background-color: black;
      }
      a:active{
        color: white ;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <a href="https://www.cricbuzz.com/">Link</a>
  </body>
</html>
